    body {

      background-color: #fafafa;
    }
    h3 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .gif-group-box {
      margin: 0 auto 3rem auto;
      max-width: 900px;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #ccc;
    }
    .gif-group-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .gif-grid-6x4 {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      justify-items: center;
    }
    .gif-grid-6x4 img {
      width: 100%;
      max-width: 120px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }
  </style>
